<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索框</title>
    <style rel="stylesheet">
    .in_search{position: relative;width: 1200px;margin: 0 auto 30px auto;background: url(http://www.zhoudao.cc/Images/new/in_so_bg.png)no-repeat center center;height:110px;}
    #search{position: absolute;width: 500px;height:40px;margin:35px 0 0 350px;}
    #search .search_nav{width: 90px;height:40px;font-size: 16px;text-align: center;line-height: 40px;background: #fff url(http://www.zhoudao.cc/Images/new/Icon/li.png)no-repeat right center;float: left;color:#333;border-bottom-left-radius: 3px;border-top-left-radius: 3px;cursor: pointer;}
    #search .search_nav i{display: inline-block;background: url(http://www.zhoudao.cc/Images/new/Icon/xiala.png)no-repeat center center;width: 9px;height:5px;vertical-align: middle;transition: all 0.2s;-ms-transition: all 0.2s;-webkit-transition: all 0.2s;-moz-transition: all 0.2s;}
    #search .search_nav:hover i{transform:rotate(180deg);-ms-transform:rotate(180deg); /* IE 9 */-moz-transform:rotate(180deg);  /* Firefox */ -webkit-transform:rotate(180deg); /* Safari 和 Chrome */-o-transform:rotate(180deg);}
    #search .search_nav .searchList{background: #fff;border:1px solid #f5f5f5;border-top: 0; display: none;}
    #search .search_nav .searchList a{display: block;}
    #search .search_nav:hover{border-bottom-left-radius: 0;}
    #search .search_nav:hover .searchList{display: block;}
    #search .searchText{float: left;height: 38px;border: 0;width: 270px;padding-left: 10px;outline: 0;font-size: 16px;}
    #search .searchBtn{width: 120px;height:40px;border:0;background: #e43c43;color:#fff;font-size: 16px;border-bottom-right-radius: 3px;border-top-right-radius: 3px; outline: 0;cursor: pointer}
    </style>
</head>
<body>
<div class="in_search">
    <form id="search" action="" method="post">
        <div class="search_nav">
            <span>全部</span>
            <i></i>
            <div class="searchList">
                <a href="javascript:;" class="sss">全部</a>
                <a href="javascript:;">罪名</a>
                <a href="javascript:;">法规</a>
            </div>
        </div>
        <input class="searchText" type="text" placeholder="请输入法律相关的文字">
        <input class="searchBtn" type="button" value="搜索">
    </form>
</div>
<script type="text/javascript" src="/webcode/yuyue/js/jquery.min.js"></script>
<script>
$(".search_nav").mouseover(function(){
    $(".searchList").css('display','block');
});
$(".search_nav").mouseout(function(){
    $(".searchList").css('display','none');
});
$(".searchList a").click(function(){
    var li = $(this).text();
    $(".search_nav span").text(li);
    $(".searchList").css('display','none');
});
</script>
</body>
</html>
