<meta charset="utf-8">
<style type="text/css">
    #div1{ width:270px; height:200px; margin:50px auto; position:relative;  text-align: center; padding-left:50px;border: 1px solid #ccc;overflow: hidden}
    #div1 img{ position:absolute; left:0; top:0; margin: 0 auto;}
</style>
<div id="div1">
    <img src="Images/newrecomend.png" width="270px" height="200px">
</div>
<script type="text/javascript" src="Js/jquery.min.js"></script>
<script type="text/javascript">
    $(function(){
        $('#div1 img').mouseenter(function(){
            var wValue=1.5 * $(this).width();
            var hValue=1.5 * $(this).height();
            $(this).animate({width: wValue,
                height: hValue,
                left:("-"+(0.5 * $(this).width())/2),
                top:("-"+(0.5 * $(this).height())/2)}, 1000);
        }).mouseleave(function(){
            $(this).animate({width: "270",
                height: "200",
                left:"0px",
                top:"0px"}, 1000 );
        });
    });
</script>
